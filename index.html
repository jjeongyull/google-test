<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Rubik+Maps&display=swap" rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/5c4a482ffe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <ul class="menu-ul">
        <li class="menu">Gmail</li>
        <li class="menu">이미지</li>
        <li class="menu">
          <div class="got-div">
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>
            <span class="dot dot-3"></span>
            <span class="dot dot-4"></span>
            <span class="dot dot-5"></span>
            <span class="dot dot-6"></span>
            <span class="dot dot-7"></span>
            <span class="dot dot-8"></span>
            <span class="dot dot-9"></span>
          </div>
        </li>
        <li class="menu">

        </li>
      </ul>

        <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="">
      </h1>
      <div class="input-box">
        <i class="fa-solid fa-magnifying-glass icon-color"></i>
        <input type="text" class="input" placeholder="검색어를 입력하세요.">
        <i class="fa-solid fa-microphone icon-3 icon-color-2"></i>
        <i class="fa-solid fa-camera-retro icon-color-2"></i>
      </div>

      <div class="card-box">
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">google</p>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">누나</p>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">사랑해요</p>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">누나덕분에</p>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">코딩이</p>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">재밌어요</p>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">앞으로</p>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">오래오래</p>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">강의해주세요</p>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <p class="card-p">화이팅</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    코딩알려주는누나 화이팅!!!
  </footer>

</html>
